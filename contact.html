<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7e4f7d116e.js"></script>
    <link rel="shortcut icon" href="img/Event-ly_icon.ico" type="image/x-icon">
    <title>Contact Page</title>
</head>
<body class="main">
    <div class="main-contain">
    <header class="main-header">
            <img src="img/orange_logo.png" alt="logo" class="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="browse.html">Browse</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current-page">Contact</a></li>
                </ul>
            </nav>
            <a href="login.html" class="cta"><button class="nav_button">Login</button></a>
            <a href="signup.html" class="cta"><button class="nav_button">Sign up</button></a>
            <div class="menu-toggle"><i class="fa fa-bars"></i></div>
    </header>
    <div class="overlay"></div>
    <div id="wrapper">
            <div class="form-container">
                <span class="form-heading">Contact us</span>
                <form action="">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" required>
                        <span class="bar"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required>
                        <span class="bar"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-pen"></i>
                        <input type="text" placeholder="Message" id="password" required>
                        <span class="bar"></span>
                    </div>
                    <div class="input-group">
                        <button>
                            <i class="fab fa-telegram-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
