<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7e4f7d116e.js"></script>
    <link rel="shortcut icon" href="img/Event-ly_icon.ico" type="image/x-icon">
    <title>Sign up</title>
</head>
<body>
    <header class="main-header">
            <a href="index.html"><img src="img/orange_logo.png" alt="logo" class="logo"></a>
    </header>
<div class="main-contain">
    <div class="overlay"></div>
    <div id="wrapper">
        <div class="form-container">
            <span class="form-heading">Sign up</span>
            <form action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="username" required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm password" id="confirmPassword" required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
                <div class="switch-login">
                    <a href="login.html">Already have an account? <span>Login</span></a>
                </div>
            </form>
        </div>
    </div>

<script src="/js/main.js"></script>
</body>
</html>
